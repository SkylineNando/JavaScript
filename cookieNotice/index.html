<!DOCTYPE html>
<html>
<head>
  <title>Política de Cookies</title>
</head>
<body>

<div id="cookieNotice" style="display: none;">
  <p>Este site utiliza cookies para melhorar a sua experiência. Ao continuar a usar o site, você concorda com o uso de cookies.</p>
  <button id="acceptCookies">Aceitar Cookies</button>
</div>

<script>
// Função para definir um cookie
function setCookie(name, value, days) {
  const expires = new Date();
  expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
  document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
}

// Função para obter o valor de um cookie
function getCookie(name) {
  const cookieName = `${name}=`;
  const cookieArray = document.cookie.split(';');
  for (let i = 0; i < cookieArray.length; i++) {
    let cookie = cookieArray[i];
    while (cookie.charAt(0) === ' ') {
      cookie = cookie.substring(1);
    }
    if (cookie.indexOf(cookieName) === 0) {
      return cookie.substring(cookieName.length, cookie.length);
    }
  }
  return null;
}

// Função para verificar se o aviso de cookies já foi exibido
function hasAcceptedCookies() {
  return getCookie('cookiesAccepted') === 'true';
}

// Função para exibir o aviso de cookies
function showCookieNotice() {
  const cookieNotice = document.getElementById('cookieNotice');
  cookieNotice.style.display = 'block';
}

// Função para aceitar os cookies
function acceptCookies() {
  setCookie('cookiesAccepted', 'true', 365); // Cookie válido por um ano
  const cookieNotice = document.getElementById('cookieNotice');
  cookieNotice.style.display = 'none';
}

// Verifica se o aviso de cookies deve ser exibido
if (!hasAcceptedCookies()) {
  showCookieNotice();
}

// Evento de clique no botão de aceitar cookies
document.getElementById('acceptCookies').addEventListener('click', acceptCookies);
</script>

</body>
</html>
